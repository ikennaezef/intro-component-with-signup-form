<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Intro Component with Signup</title>
</head>
<body>
	<div class="wrapper">
		<div class="write-up">
			<h1>Learn to code by watching others</h1>
			<h4>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h4>
		</div>
		<div>
			<button id="try-free-btn">
				<strong>Try it free 7 days </strong> <span>then $20/mo. thereafter</span>
			</button>
			<div class="form-wrapper">
				<form action="" class="form">
					<div class="form-control">
						<input type="text" placeholder="First Name" id="firstname">
						<span class="icon"><img src="./images/icon-error.svg" alt=""></span>
					</div>
					<p class="msg"></p>
					<div class="form-control">
						<input type="text" placeholder="Last Name" id="lastname">
						<span class="icon"><img src="./images/icon-error.svg" alt=""></span>
					</div>
					<p class="msg"></p>
				   <div class="form-control">
				   	 <input type="text" placeholder="Email Address" id="email">
				   	 <span class="icon"><img src="./images/icon-error.svg" alt=""></span>
				   </div>
				   <p class="msg"></p>
				  <div class="form-control">
				  	<input type="password" placeholder="Password" id="password">
				  	<span class="icon"><img src="./images/icon-error.svg" alt=""></span>
				  </div>     
				  <p class="msg"></p>
				  <button id="submit">Claim your free trial</button>
			    </form>
			    <p class="text">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
			</div>			
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
